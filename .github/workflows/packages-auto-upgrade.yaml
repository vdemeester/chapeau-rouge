name: update-packages
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 1 * * *' # runs daily at 01:00 UTC

jobs:
  refresh-packages:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'vdemeester'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install Nix
        uses: cachix/install-nix-action@3715ab1a11cac9e991980d7b4a28d80c7ebdd8f9 # v27
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Configure Git
        run: |
          git config user.name 'Vincent Demeester (sbr-bot)'
          git config user.email 'bot@sbr.pm'
      - name: Update packages
        run: |
          ./update-packages
      - name: Generate package table
        run: |
          ./generate-package-table
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ secrets.SBR_BOT_TOKEN }}
          commit-message: "chore: auto-update packages"
          branch: auto-update-packages
          delete-branch: true
          title: "chore: auto-update packages"
          body: |
            Automated package updates

            This PR was automatically created by the update-packages workflow.

            - Updates packages using nix-update
            - Updates git-tracked packages from their repositories
            - Regenerates package table in README.md
          labels: |
            dependencies
            automated
          committer: Vincent Demeester (sbr-bot) <bot@sbr.pm>
          author: Vincent Demeester (sbr-bot) <bot@sbr.pm>
      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number != ''
        run: |
          gh pr merge --auto --rebase "${{ steps.create-pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.SBR_BOT_TOKEN }}
